    <title>Select Two</title>

<body>
    <select id="dropdown" class="select-dropdown option">
        <option class="option-item" value="-1" class="default">Please select one of the values.</option>
        <option class="option-item option-item-A" value="A">A</option>
        <option class="option-item option-item-B" value="B">B</option>
        <option class="option-item option-item-C" value="C">C</option>
        <option class="option-item option-item-D" value="D">D</option>
    </select>
</body>

</html>
