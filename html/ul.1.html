<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UL</title>
</head>

<body>
    <section id="simple">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section id="complex">
        <ul>
            <li>
                <span>first</span>
                <span>thing</span>
                <span>first</span>
            </li>
            <li>
                <span>second</span>
                <span>thing</span>
                <span>second</span>
            </li>
            <li>
                <span>imagine</span>
                <span>a</span>
                <span>dragon</span>
            </li>
        </ul>

        <span>END</span>
    </section>
</body>

</html>
